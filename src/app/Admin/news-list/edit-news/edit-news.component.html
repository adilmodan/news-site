<app-admin-header></app-admin-header>

<div class="d-flex justify-content-center m-3 mb-3">
    
    <div class="card" style="width: 40rem;"> 
        <div class="card-body">
            <div style="max-width: 400px;">
<form [formGroup]="editNewsForm" (ngSubmit)="onSubmit()">
    <div style="max-width: 400px; display:block;">
        <h2 >Edit News</h2>
        <label for="title" for="input_box">
            Title</label>
        <input name="title" class="center-block" type="text" id="title" class="form-control"
            placeholder="Enter Title" formControlName="title" required />
        <br />

        <label for="description">
            Description</label>
        <input name="description" id="description" class="form-control" placeholder="Enter Description" formControlName="description" required />
        <br />

        <label for="url">
            URL</label>
        <input name="url" id="url" class="form-control" placeholder="Url" formControlName="url" required />
        <br />

        <label for="urlToImage">
            Url To Image</label>
        <input name="urlToImage" id="urlToImage" class="form-control" formControlName="urlToImage" required />
        <br />

        <label for="publishedAt">
            Published At</label>
        <input name="publishedAt" id="publishedAt" class="form-control" placeholder="publishedAt" formControlName="publishedAt" required />
        <br />
        <hr />
        <input type="submit" name="btnLogIn" value="Update" id="btnLogIn" class="btn btn-warning float-right ml-2" />

    </div>
</form>
</div>
